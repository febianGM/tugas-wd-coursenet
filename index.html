<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ================= HEADER & NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <img src="images/logo.png" alt="Logo" height="100">
    </a>

    <!-- Toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#form">Form</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ================= SLIDER ================= -->
<section id="home">
  <div id="mainSlider" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/211-1200x400.jpg" class="d-block w-100" alt="Slide 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Welcome to Our Company</h5>
          <p>We build awesome things</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/306-1200x400.jpg" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="images/818-1200x400.jpg" class="d-block w-100" alt="Slide 3">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#mainSlider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainSlider" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</section>

<!-- ================= ABOUT ================= -->
<section id="about" class="py-5">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h2>About Us</h2>
        <p class="mt-3">
          We are a professional company focused on delivering high quality digital solutions.
          Our team consists of experienced designers and developers.
        </p>
      </div>
    </div>
  </div>
</section>

<!-- Form data  -->

<div id="form" class="py-lg-5 bg-dark text-white">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="text-center mb-4">Fill the Form</h3>
        <form>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your full name">
            </div>
          <div class="mb-3">  
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="mb-3">  
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" placeholder="Enter your phone number">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-5">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- ================= CONTACT FORM ================= -->
<section id="contact-form" class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="text-center mb-4">Contact Us</h3>
        <form>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Your Name">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Your Email">
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-5">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- ================= FOOTER ================= -->
<footer id="contact" class="bg-dark text-white py-4">
  <div class="container">
    <div class="row align-items-center">
      <!-- Left: Logo -->
      <div class="col-md-6 mb-3 mb-md-0">
        <img src="images/logo.png" alt="Logo" height="40">
        <p class="mt-2 mb-0">Â© 2026 Company Name</p>
      </div>

      <!-- Right: Subscribe Form -->
      <div class="col-md-6">
        <form class="d-flex justify-content-md-end">
          <input type="email" class="form-control me-2" placeholder="Email for subscribe">
          <button class="btn btn-primary">Subscribe</button>
        </form>
      </div>
    </div>
  </div>
</footer>

<!-- ================= SCRIPTS ================= -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/style.js"></script>

</body>
</html>
